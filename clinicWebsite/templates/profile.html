{% extends 'base.html' %} {% block headPart %}

<style>
    .card {
        margin-bottom: 5%;
    }
</style>
{% endblock headPart %} {% block bodyPart %}

<h1>{{cust.fullName}}</h1>

<div class="card text-center">
    
    
    <div class="row" >
    {% for med in medicines %}
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{med.medName}}</h5>
                    <p class="card-text">
                        Dose : {{med.dose}}
                    </p>
                    
                </div>
            </div>
        </div>
        

        {% comment %} Paste above one {% endcomment %}
        {% endfor %}
    </div>
    
</div>
{% endblock bodyPart %}
